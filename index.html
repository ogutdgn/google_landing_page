<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="left">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Store</a></li>
                </ul>   
            </div>
            <div class="right">
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <li><img src="./images/appicon.png" alt=""></li>
                    <li><button class="sign_in">Sign In</button></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="search-section">
        <img src="./images/googlelogo.png" alt="#" class="logo">
        <form action="#">
            <div class="search-panel">
                <div>
                    <img src="./images/Magnifying_glass_icon.png" alt="#">
                </div>
                <div>
                    <input type="search" placeholder="Search Google or type a URL">
                </div>
                <div>
                    <img src="./images/google_microphone.png" height="30px" alt="">
                </div>
            </div>
            <div class="search-buttons">
                <input type="button" value="Google Search">
                <input type="button" value="I'm Feeling Lucky">
            </div>
        </form>
    </main>

    <footer>
        <nav class="footer-nav">
            <ul class="footer-left">
                <li>
                    <a href="#">Advertising</a>
                </li>
                <li>
                    <a href="#">Busieness</a>
                </li>
                <li>
                    <a href="#">How Search Works</a>
                </li>
            </ul>
            <ul class="footer-right">
                <li>
                    <a href="#">Privacy</a>
                </li>
                <li>
                    <a href="#">Terms</a>
                </li>
                <li>
                    <a href="#">Settings</a>
                </li>
            </ul>
        </nav>
    </footer>

</body>
</html>
